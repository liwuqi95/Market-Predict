<html ng-app="myApp">
<head>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.min.js"></script>


    <script src="/js/controller.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/userController.js"></script>
    <script src="/js/service.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BlackJack | SmartTrader</title>
</head>

<body>

<br>
<div class="row">
    <div class="col-sm-12">
        <div class="jumbotron">
            <h1>BlakJack</h1>
            <br>
            <h5>A Tool that help you trade smart at Oanda.</h5>

        </div>

    </div>
    <div class=" col-sm-12 col-md-6">
        <div ng-controller="LoginController as login">
            <div class="login-form">
                <h3 class="text-center">Existing Customers</h3>
                <div class="alert alert-danger" ng-if="error">
                    <strong>Error!</strong> {{errorMessage}}
                </div>
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" ng-model="user.username" class="form-control" required="true"
                               aria-describedby="emailHelp"
                               placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" ng-model="user.password" class="form-control" required="true"
                               placeholder="Password">
                    </div>
                    <br>

                    <button class="btn btn-success btn-block">Log In</button>
                </form>
            </div>
        </div>
    </div>

    <div class=" col-sm-12 col-md-6">

        <div ng-controller="SignupController as signup">

            <div class="login-form">
                <h3 class="text-center">New Customers</h3>
                <div class="alert alert-danger" ng-if="error">
                    <strong>Error!</strong> {{errorMessage}}
                </div>
                <form ng-submit="submit()">
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" required="true" aria-describedby="emailHelp"
                               placeholder="Enter email" ng-model="user.username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" required="true" placeholder="Password"
                               ng-model="user.password">
                    </div>

                    <div class="form-group">
                        <label>Oanda API key</label>
                        <input type="text" class="form-control" required="true" aria-describedby="emailHelp"
                               placeholder="Oanda api key" ng-model="user.key">
                    </div>
                    <br>

                    <button class="btn btn-primary btn-block">Sign up</button>
                </form>
            </div>

        </div>
    </div>

</div>


</body>
</html>
